<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phone-Manager</title>
    <link rel="stylesheet" href="css/login.css" th:href="@{/css/login.css}">
</head>
<body>
<div class="parent-container">
    <div class="container">
        <form th:action="@{/user/existing-user}" th:object="${user}" method="get">
            <h2>Login</h2>

            <div class="form-controls">
                <input class="form-control"
                       type="tel" name="mobileNumber"
                       th:field = "*{mobileNumber}" placeholder="Enter mobile number" >

                <input class="form-control"
                       type="password"
                       name="password"
                       th:field = "*{password}" placeholder="Password" required>

                <button class="form-control btn-sub" type="submit">Log in</button>
            </div>

            <div class="form-foot">
                <a href="index.html" th:href="@{http://localhost:8083}" class="return" type="reset">Cancel</a>
                <a href="#" class="forgot-password">forgotten password?</a>
            </div>

        </form>

    </div>
</div>
</body>
</html>
